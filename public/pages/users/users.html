<div class="users-form-container" ng-init="getUsers()">
  <form class="form-horizontal" ng-submit="createUser(user)">
    <h3>User Information</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Account Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputAccountNumber" placeholder="Account Number" ng-model="user.accountNumber" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="user.lastName"  required>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="user.firstName" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">Date of Birth</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" placeholder="Birthdate" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-change="dateChange(dt)" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"  ng-model="user.email"  required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Membership type</label>
          <div class="col-sm-8">
            <select class="form-control"  ng-model="user.membershipType" required>
              <option value="bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password"  required>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="users-list">
  <h3>Registered Users</h3>
  <h4>Filter by</h4>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="name" class="control-label">First Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="name" class="control-label">Lastname</label>
        <input type="text" class="form-control" id="name" placeholder="Lastname">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="name" class="control-label">Email</label>
        <input type="text" class="form-control" id="name" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="table-responsive m-t-table">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Account Number</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Email</th>
          <th>Membership type</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in userList">
          <th scope="row">{{user.accountNumber}}</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>@mdo</td>
          <td>{{user.email}}</td>
          <td>{{user.membershipType}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
