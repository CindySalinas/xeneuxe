<div class="users-form-container">
  <form class="form-horizontal">
    <h3>User Information</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Account Number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Account Number">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">First Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputPassword3" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">Date of Birth</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" placeholder="Birthdate" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-4 control-label">Membership type</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

        <label for="name" class="control-label">Email</label>
